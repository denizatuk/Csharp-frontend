<ul class="list-group">
  <li (click)="setCurrentCategory" routerLink="/products" [class]="getAllCategoryClass()">Tüm Kategoriler </li>
  <hr>
    <li (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
     *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}</li>
  </ul>
<h5 *ngIf="currentCategory" >{{currentCategory.categoryName}} seçtinz</h5>
